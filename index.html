<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <section id="site-name">
        <h1>Vending Machine</h1>
      </section>

      <section id="candy-selections">
        <figure>
          <img
            class="medium-img"
            src="http://assets.stickpng.com/thumbs/58d2a653dc164e9dd9e668ea.png"
            alt="kit-kat"
          />
          <figcaption>A1 - $2.50</figcaption>
        </figure>

        <figure>
          <img
            class="medium-img"
            src="http://pngimg.com/uploads/snickers/snickers_PNG13936.png"
            alt="snickers"
          />
          <figcaption>B1 - $1.50</figcaption>
        </figure>

        <figure>
          <img
            class="medium-img"
            src="https://cdn.shopify.com/s/files/1/0071/0420/0763/products/Hershey_s_Milk_Chocolate_grande.png?v=1564253431"
            alt="Hersheys"
          />
          <figcaption>C1 - $2.00</figcaption>
        </figure>

        <figure>
          <img
            class="medium-img"
            src="https://purepng.com/public/uploads/medium/purepng.com-lays-chips-packpotato-tasty-pack-lays-chips-snack-taste-product-9415246363814wezd.png"
            alt="Chips"
          />
          <figcaption>D1 - $3.00</figcaption>
        </figure>

        <figure>
          <img
            class="medium-img"
            src="https://cdn.influenster.com/media/product/image/4dc92b06-c810-45bd-879d-4b639f89141f.png.750x750_q85ss0_progressive.png"
            alt="twizzlers"
          />
          <figcaption>C21 - $1.75</figcaption>
        </figure>

        <figure>
          <img
            class="medium-img"
            src="https://s3.amazonaws.com/jo.www.bucket/larabar1/nodes/images/402/retina/PeanutButter_Jelly_576x288.png?1494218296"
            alt="LaraBar"
          />
          <figcaption>C1 - $3.75</figcaption>
        </figure>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
